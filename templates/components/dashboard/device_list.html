<div class="container-fluid">
    <!-- Toggle Map button -->
    <div class="row mx-lg-2">
        <div class="my-4 d-flex justify-content-between">
            <button class="btn btn-primary me-2" onclick="ToggleMap()">
                Toggle Map
            </button>
            <!-- Add Device button -->
            <div>
                <button class="btn btn-success" onclick="AddDevice()">
                    Add Device
                </button>
            </div>
        </div>
        <!-- Map Section -->
        <div id="map" class="col-12 col-xxl-2"></div>

        <!-- Device List Section -->
        <div class="device-list col-xxl-10">
            <div class="d-flex justify-content-end"></div>
            <div>
                <!-- Search and filter section -->
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="Search for devices.."
                    />
                    <button
                        class="btn btn-secondary"
                        type="button"
                        id="search-button"
                        onclick=""
                    >
                        Search
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-between m-1">
                <i class="mx-2 fa-solid fa-filter"></i>
                <select class="form-select mx-2">
                    <option selected>Device Type</option>
                    <!-- Dropdown options for the first dropdown -->
                </select>
                <select class="form-select mx-2">
                    <option selected>Building</option>
                    <!-- Dropdown options for the second dropdown -->
                </select>
                <select class="form-select mx-2">
                    <option selected>Room</option>
                    <!-- Dropdown options for the third dropdown -->
                </select>
                <select class="form-select ms-2">
                    <option selected>Status</option>
                    <!-- Dropdown options for the fourth dropdown -->
                </select>
            </div>
            <!-- Bootstrap Table -->

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Device Type ▲</th>
                            <th>Extinguisher Type ▲</th>
                            <th>Room ▲</th>
                            <th>Serial Number ▲</th>
                            <th>Manufacture Date ▲</th>
                            <th>Expire Date ▲</th>
                            <th>Last Inspection Date ▲</th>
                            <th>Next Inspection Date ▲</th>
                            <th>Size ▲</th>
                            <th>Status ▲</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="emergency-device-body">
                        <!-- Rows will be dynamically loaded here -->
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown mb-3">
                        <label for="rowsPerPage" class="">Rows per page:</label>
                        <select class="form-select" id="rowsPerPage">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center mb-2">
                                <li class="page-item disabled">
                                    <a
                                        class="page-link"
                                        href="#"
                                        tabindex="-1"
                                        aria-disabled="true"
                                        >Previous</a
                                    >
                                </li>
                                <li
                                    class="page-item active"
                                    aria-current="page"
                                >
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
