{{range .FireExtinguishers}}
    <tr>
        <td>{{.FireExtinguisherID}}</td>
        <td>{{.SafetyDeviceID}}</td>
        <td>{{.FireExtinguisherTypeID}}</td>
        <td>{{.SerialNumber}}</td>
        <td>{{.DateOfManufacture | formatDate}}</td>
        <td>{{.ExpireDate | formatDate}}</td>
        <td>{{.Size}}</td>
        <td>{{.Misc}}</td>
        <td>{{.Status}}</td>
    </tr>
{{end}}
