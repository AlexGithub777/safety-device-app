<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire Extinguishers</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"
      integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css"
      integrity="sha512-VSD3lcSci0foeRFRHWdYX4FaLvec89irh5+QAGc00j5AOdow2r5MFPhoPEYBUQdyarXwbzyJEO7Iko7+PnPuBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      /* Modal styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Fire Extinguishers</h1>
    <button id="add-fire-extinguisher-btn">Add Fire Extinguisher</button>

    <div
      id="pagination-controls_base"
      hx-get="/fire-extinguishers/pagination?page={{.Page}}&size={{.Size}}"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      <!-- Pagination controls will be dynamically loaded here -->
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Safety Device ID</th>
          <th>Type ID</th>
          <th>Serial Number</th>
          <th>Date of Manufacture</th>
          <th>Expire Date</th>
          <th>Size</th>
          <th>Misc</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody
        id="fire-extinguishers-body"
        hx-get="/fire-extinguishers/data?page={{.Page}}&size={{.Size}}"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <!-- Rows will be dynamically loaded here -->
      </tbody>
    </table>

    <!-- The Modal -->
    <div id="fire-extinguisher-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Fire Extinguisher</h2>
        <form id="create-form" method="POST" action="/api/fire-extinguishers">
          <label for="room">Room:</label>
          <input type="text" id="room" name="room" required />

          <label for="fire_extinguisher_type_id">Type ID:</label>
          <input
            type="text"
            id="fire_extinguisher_type_id"
            name="fire_extinguisher_type_id"
            required
          />

          <label for="serial_number">Serial Number:</label>
          <input type="text" id="serial_number" name="serial_number" required />

          <label for="date_of_manufacture">Date of Manufacture:</label>
          <input
            type="date"
            id="date_of_manufacture"
            name="date_of_manufacture"
            required
          />

          <label for="expire_date">Expire Date:</label>
          <input type="date" id="expire_date" name="expire_date" required />

          <label for="size">Size:</label>
          <input type="text" id="size" name="size" required />

          <label for="misc">Misc:</label>
          <textarea id="misc" name="misc"></textarea>

          <label for="status">Status:</label>
          <input type="text" id="status" name="status" required />

          <button type="submit">Create Fire Extinguisher</button>
        </form>
      </div>
    </div>

    <script>
      // hot reload
      if (window.EventSource) {
        new EventSource("http://localhost:8090/internal/reload").onmessage =
          () => {
            location.reload();
          };
      }
    </script>
    <script>
      // Get the modal
      var modal = document.getElementById("fire-extinguisher-modal");

      // Get the button that opens the modal
      var btn = document.getElementById("add-fire-extinguisher-btn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      document
        .getElementById("create-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          var formData = new FormData(event.target);

          try {
            let response = await fetch(event.target.action, {
              method: "POST",
              body: formData,
            });

            let result = await response.json();

            if (!response.ok) {
              Toastify({
                text: result.error || "Error creating fire extinguisher.",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
              }).showToast();
            } else {
              Toastify({
                text:
                  result.message || "Fire extinguisher created successfully.",
                duration: 3000,
                close: true,
                gravity: "top",
                position: "center",
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
              }).showToast();

              // Close the modal
              modal.style.display = "none";

              // Insert the new row into the table
              if (result.rowHTML) {
                document
                  .getElementById("fire-extinguishers-body")
                  .insertAdjacentHTML("beforeend", result.rowHTML);
              }
            }
          } catch (error) {
            console.error("Error submitting form:", error);
            Toastify({
              text: "An unexpected error occurred.",
              duration: 3000,
              close: true,
              gravity: "top",
              position: "center",
              backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
            }).showToast();
          }
        });
    </script>
  </body>
</html>
