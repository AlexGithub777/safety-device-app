<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Device List</title>
        <!-- Toastify JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"
            integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- Toastify CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.css"
            integrity="sha512-VSD3lcSci0foeRFRHWdYX4FaLvec89irh5+QAGc00j5AOdow2r5MFPhoPEYBUQdyarXwbzyJEO7Iko7+PnPuBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Leaflet CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <style>
            /* Map container styling */
            #map {
                height: 50vh;
                border-radius: 8px;
                margin-bottom: 20px;
                background-color: #e9ecef; /* Added background color for visibility */
            }

            /* Device list container */
            .device-list {
                overflow-y: auto;
            }

            #map {
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="fluid-container">
                <p class="h1 text-center py-3 bg-dark text-light">
                    Emergency Device Management System
                </p>
            </div>
        </header>

        <div class="container-fluid">
            <!-- Toggle Map button -->
            <div class="text-center mb-4">
                <button class="btn btn-primary" onclick="toggleMap()">
                    Toggle Map
                </button>
                <button
                    class="btn btn-success"
                    id="add-device-btn"
                    onclick="addDevice()"
                >
                    Add Device
                </button>
            </div>

            <div class="row mx-lg-2">
                <!-- Map Section -->
                <div id="map" class="col-12 col-lg-4 mb-4"></div>

                <!-- Device List Section -->
                <div class="device-list col-12 col-lg-8">
                    <!-- Bootstrap Table -->
                    <p class="h3 text-lg-center">Emergency Devices</p>
                    <table
                        class="table table-striped table-hover table-responsive"
                    >
                        <thead class="table-primary">
                            <tr>
                                <th>Device Type</th>
                                <th>Extinguisher Type</th>
                                <th>Room</th>
                                <th>Serial Number</th>
                                <th>Manufacture Date</th>
                                <th>Expire Date</th>
                                <th>Last Inspection Date</th>
                                <th>Next Inspection Date</th>
                                <th>Size</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="emergency-device-body">
                            <!-- Rows will be dynamically loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- View Notes Modal -->
        <div id="notesModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Device Notes</h4>
                    </div>
                    <div class="modal-body">
                        <p id="notesModalBody">Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-default"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Device Modal -->
        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Device</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-control">
                            <div class="mb-3">
                                <label for="deviceType" class="form-label"
                                    >Device Type</label
                                >
                                <select
                                    class="form-select"
                                    id="status"
                                    aria-label="Select status"
                                >
                                    <!-- Options will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="extinguisherType" class="form-label"
                                    >Extinguisher Type</label
                                >
                                <select
                                    class="form-select"
                                    id="extinguisherType"
                                    aria-label="Select extinguisher type"
                                >
                                    <!-- Options will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="building" class="form-label"
                                    >Building</label
                                >
                                <select
                                    class="form-select"
                                    id="building"
                                    aria-label="Select building"
                                >
                                    <!-- Options will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="room" class="form-label"
                                    >Room</label
                                >
                                <select
                                    class="form-select"
                                    id="room"
                                    aria-label="Select room"
                                >
                                    <!-- Options will be populated here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="serialNumber" class="form-label"
                                    >Serial Number</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="serialNumber"
                                    placeholder="Enter serial number"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="manufactureDate" class="form-label"
                                    >Manufacture Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="manufactureDate"
                                />
                            </div>
                            <!--
                            <div class="mb-3">
                                <label for="expireDate" class="form-label"
                                    >Expire Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="expireDate"
                                />
                            </div>
                            -->
                            <div class="mb-3">
                                <label
                                    for="lastInspectionDate"
                                    class="form-label"
                                    >Last Inspection Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="lastInspectionDate"
                                />
                            </div>
                            <!--
                            <div class="mb-3">
                                <label
                                    for="nextInspectionDate"
                                    class="form-label"
                                    >Next Inspection Date</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="nextInspectionDate"
                                />
                            </div>
                            -->
                            <div class="mb-3">
                                <label for="size" class="form-label"
                                    >Size</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="size"
                                    placeholder="Enter size"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label"
                                    >Status</label
                                >
                                <select
                                    class="form-select"
                                    id="status"
                                    aria-label="Select status"
                                >
                                    <option selected>Active</option>
                                    <option>Expired</option>
                                    <option>Inspection Due</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-default"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaflet js-->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <script>
            // hot reload
            if (window.EventSource) {
                new EventSource(
                    "http://localhost:8090/internal/reload"
                ).onmessage = () => {
                    location.reload();
                };
            }

            // Leaflet map setup
            // SVG's intrinsic width/height or viewBox values
            const svgWidth = 561.568;
            const svgHeight = 962.941;
            const minX = 128.009;
            const minY = 82.331;

            var map = L.map("map", {
                crs: L.CRS.Simple,
                minZoom: -1,
            });

            var imageUrl = "/static/map.svg";

            // Apply these values to the bounds
            const bounds = [
                [0, 0],
                [svgHeight, svgWidth],
            ];

            L.imageOverlay(imageUrl, bounds).addTo(map);

            // Fetch the buildings data draw overlay nat each co ordinate
            fetch("static/buildings.json")
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);

                    // Loop over the buildings and add a rectangle for each one
                    data.buildings.forEach((building) => {
                        var x = building.coordinates.x - minX; // Subtract the min-x value
                        var y = svgHeight - (building.coordinates.y - minY); // Subtract the min-y value and flip the y-coordinate

                        // Create the rectangle
                        var rectangle = L.rectangle([
                            [y - 19, x], // Subtract the height of the rectangle from the y-coordinate
                            [y, x + 19],
                        ]).addTo(map);

                        // Add a click event listener to the rectangle
                        rectangle.on("click", () => {
                            // Fetch devices for the clicked building
                            GetAllDevices(building.name); // Pass the building code to fetchDevices
                            console.log("Building clicked:", building.name);
                        });
                    });
                });

            map.fitBounds(bounds);

            async function GetAllDevices(buildingCode = "") {
                try {
                    const url = buildingCode
                        ? `/api/emergency-device?building_code=${buildingCode}`
                        : "/api/emergency-device";
                    const response = await fetch(url);
                    const devices = await response.json();

                    const tbody = document.getElementById(
                        "emergency-device-body"
                    );
                    tbody.innerHTML = devices
                        .map((device) => {
                            // Helper function to format dates as "Month YYYY" or "N/A" for manufacture and expiry dates
                            const formatDateMonthYear = (dateString) => {
                                if (
                                    !dateString ||
                                    dateString === "0001-01-01T00:00:00Z"
                                ) {
                                    return "N/A";
                                }
                                const date = new Date(dateString);
                                return date.toLocaleDateString("en-US", {
                                    year: "numeric",
                                    month: "long",
                                });
                            };

                            // Helper function to format dates as "Month Day, YYYY" or "N/A" for inspection dates
                            const formatDateFull = (dateString) => {
                                if (
                                    !dateString ||
                                    dateString === "0001-01-01T00:00:00Z"
                                ) {
                                    return "N/A";
                                }
                                const date = new Date(dateString);
                                return date.toLocaleDateString("en-US", {
                                    year: "numeric",
                                    month: "long",
                                    day: "numeric",
                                });
                            };

                            // Get the badge class based on the status
                            const badgeClass =
                                device.status.String === "Active"
                                    ? "text-bg-success"
                                    : device.status.String === "Expired"
                                    ? "text-bg-danger"
                                    : "text-bg-warning";

                            // Return the row with formatted dates
                            return `
                    <tr>
                        <td>${device.emergency_device_type_name}</td>
                        <td>${device.extinguisher_type_name.String}</td>
                        <td>${device.room_code}</td>
                        <td>${device.serial_number.String}</td>
                        <td>${formatDateMonthYear(
                            device.manufacture_date.Time
                        )}</td>
                        <td>${formatDateMonthYear(device.expire_date.Time)}</td>
                        <td>${formatDateFull(
                            device.last_inspection_date.Time
                        )}</td>
                        <td>${formatDateFull(
                            device.next_inspection_date.Time
                        )}</td>
                        <td>${device.size.String}</td>
                        <td><span class="badge ${badgeClass}">${
                                device.status.String
                            }</span></td>
                        <td>
                            <div class="d-flex justify-content-around align-items-center gap-2">
                                <button class="btn btn-secondary" onclick="inspectDevice(${
                                    device.emergency_device_id
                                })">
                                    Inspect
                                </button>
                                <button class="btn btn-primary" onclick="DeviceNotes('${
                                    device.description.String
                                }')">Notes</button>
                                <button class="btn btn-warning" onclick="editDevice(${
                                    device.emergency_device_id
                                })">
                                    Edit
                                </button>
                                <button class="btn btn-danger" onclick="deleteDevice(${
                                    device.emergency_device_id
                                })">
                                    Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                        })
                        .join("");
                } catch (err) {
                    console.error("Failed to fetch devices:", err);
                }
            }

            // Initial fetch without filtering
            GetAllDevices();

            function addDevice() {
                // Fetch the device types and populate the select options
                fetch("/api/emergency-device-type")
                    .then((response) => response.json())
                    .then((data) => {
                        const select = document.getElementById("status");
                        // Clear previous options
                        select.innerHTML = "";
                        // Add a default option and select it
                        const defaultOption = document.createElement("option");
                        defaultOption.text = "Select Device type";
                        defaultOption.selected = true;
                        defaultOption.disabled = true;
                        select.add(defaultOption);
                        data.forEach((item) => {
                            const option = document.createElement("option");
                            option.text = item.emergency_device_type_name; // Set the text of the option
                            select.add(option);
                        });
                    })
                    .catch((error) => console.error("Error:", error));

                // Fetch the extinguisher types and populate the select options
                fetch("/api/extinguisher-type")
                    .then((response) => response.json())
                    .then((data) => {
                        const select =
                            document.getElementById("extinguisherType");
                        // Clear previous options
                        select.innerHTML = "";
                        // Add a default option and select it
                        const defaultOption = document.createElement("option");
                        defaultOption.text = "Select Extinguisher Type";
                        defaultOption.selected = true;
                        defaultOption.disabled = true;
                        select.add(defaultOption);
                        data.forEach((item) => {
                            const option = document.createElement("option");
                            option.text = item.extinguisher_type_name; // Set the text of the option
                            select.add(option);
                        });
                    })
                    .catch((error) => console.error("Error:", error));

                // Function to populate the room dropdown
                function populateRooms(buildingId) {
                    // Fetch the rooms for the selected building and populate the select options
                    fetch(`/api/room?buildingId=${buildingId}`)
                        .then((response) => response.json())
                        .then((data) => {
                            const select = document.getElementById("room");
                            // Clear previous options
                            select.innerHTML = "";
                            // Add a default option and select it
                            const defaultOption =
                                document.createElement("option");
                            defaultOption.text = "Select Room";
                            defaultOption.selected = true;
                            defaultOption.disabled = true;
                            select.add(defaultOption);
                            data.forEach((item) => {
                                const option = document.createElement("option");
                                option.text = item.room_code; // Set the text of the option
                                select.add(option);
                            });
                        })
                        .catch((error) => console.error("Error:", error));
                }

                // Fetch the buildings and populate the select options
                fetch("/api/building")
                    .then((response) => response.json())
                    .then((data) => {
                        const select = document.getElementById("building");
                        // Clear previous options
                        select.innerHTML = "";
                        // Add a default option and select it
                        const defaultOption = document.createElement("option");
                        defaultOption.text = "Select Building";
                        defaultOption.selected = true;
                        defaultOption.disabled = true;
                        select.add(defaultOption);
                        data.forEach((item) => {
                            const option = document.createElement("option");
                            option.text = item.building_code; // Set the text of the option
                            select.add(option);
                        });
                        // Populate the room dropdown for the first building
                        if (data.length > 0) {
                            populateRooms(data[0].building_code);
                        }
                        // Add event listener to the building select
                        select.addEventListener("change", function () {
                            populateRooms(this.value);
                        });
                    })
                    .catch((error) => console.error("Error:", error));

                // Show the modal after populating the select options
                $("#addModal").modal("show");
            }

            function editDevice(deviceId) {
                console.log(`Edit device with ID: ${deviceId}`);
                // Add your edit logic here
            }

            function deleteDevice(deviceId) {
                console.log(`Delete device with ID: ${deviceId}`);
                // Add your delete logic here
            }

            function inspectDevice(deviceId) {
                console.log(`Inspect device with ID: ${deviceId}`);
                // Add your inspect logic here
            }

            function DeviceNotes(description) {
                // Populate the modal with the description
                document.getElementById("notesModalBody").innerText =
                    description;

                // Show the modal
                $("#notesModal").modal("show");
            }
        </script>

        <script>
            function toggleMap() {
                var map = document.getElementById("map");
                var deviceList = document.querySelector(".device-list");

                // Check if the map is currently visible
                if (map.classList.contains("d-none")) {
                    // Map is hidden, show the map and set device list back to col-8 width
                    map.classList.remove("d-none");
                    map.classList.add("col-lg-4");
                    deviceList.classList.remove("col-lg-12");
                    deviceList.classList.add("col-lg-8");
                } else {
                    // Map is visible, hide the map and make device list 100% width
                    map.classList.add("d-none");
                    deviceList.classList.remove("col-lg-8");
                    deviceList.classList.add("col-lg-12");
                }
            }
        </script>
    </body>
</html>
