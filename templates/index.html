<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EDMS Login</title>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <!-- Custom CSS-->
        <link rel="stylesheet" href="/static/login.css" />
    </head>
    <body class="bg-dark">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img
                                src="/static/eit_logo.png"
                                alt="logo"
                                width="100"
                            />
                            <h1 class="fw-bold text-light mt-3">
                                Emergency Device Management System
                            </h1>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">
                                    Login
                                </h1>
                                <form
                                    method="POST"
                                    class="needs-validation"
                                    novalidate=""
                                    autocomplete="off"
                                    action="/login"
                                    id="loginForm"
                                >
                                    <div class="mb-3">
                                        <label
                                            class="mb-2 text-muted"
                                            for="username"
                                            >Username</label
                                        >
                                        <input
                                            id="username"
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            value=""
                                            required
                                            autofocus
                                        />
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label
                                                class="text-muted"
                                                for="password"
                                                >Password</label
                                            >
                                            <a
                                                href="/forgot-password"
                                                class="float-end"
                                            >
                                                Forgot Password?
                                            </a>
                                        </div>
                                        <input
                                            id="password"
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            required
                                        />
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="form-check">
                                            <input
                                                type="checkbox"
                                                name="remember"
                                                id="remember"
                                                class="form-check-input"
                                            />
                                            <label
                                                for="remember"
                                                class="form-check-label"
                                                >Remember Me</label
                                            >
                                        </div>
                                        <button
                                            type="submit"
                                            class="btn btn-primary ms-auto"
                                        >
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Don't have an account?
                                    <a href="/register" class="text-dark"
                                        >Create One</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="/static/login.js"></script>
        <script>
            // hot reaload
            if (window.EventSource) {
                new EventSource(
                    "http://localhost:8090/internal/reload"
                ).onmessage = () => {
                    setTimeout(() => {
                        location.reload();
                    });
                };
            }
        </script>
    </body>
</html>
