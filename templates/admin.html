<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                />
                <title>Home</title>
                <!-- jQuery -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

                <!-- Bootstrap CSS -->
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                    crossorigin="anonymous"
                />
                <!-- Bootstrap JS -->
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"
                ></script>
            </head>
            <body>
                <div class="container">
                    <h1 class="my-4">Admin Page</h1>

                    <h2 class="my-3">Manage Users</h2>
                    <table class="table table-striped" id="users-table">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing users will be populated here -->
                        </tbody>
                    </table>

                    <h2 class="my-3">Manage Locations</h2>
                    <h3>Sites</h3>
                    <!-- Similar structure can be used for Buildings and Rooms -->
                    <table class="table table-striped" id="sites-table">
                        <thead>
                            <tr>
                                <th>Site Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing sites will be populated here -->
                        </tbody>
                    </table>

                    <h3>Buildings</h3>
                    <table class="table table-striped" id="buildings-table">
                        <thead>
                            <tr>
                                <th>Building Code</th>
                                <th>Site Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing buildings will be populated here -->
                        </tbody>
                    </table>

                    <h3>Rooms</h3>
                    <table class="table table-striped" id="rooms-table">
                        <thead>
                            <tr>
                                <th>Room Code</th>
                                <th>Building Code</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing rooms will be populated here -->
                        </tbody>
                    </table>

                    <h2 class="my-3">Manage Device Types</h2>
                    <table class="table table-striped" id="device-types-table">
                        <thead>
                            <tr>
                                <th>Device Type Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Existing device types will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div></div>
                <script>
                    // hot reaload
                    if (window.EventSource) {
                        new EventSource(
                            "http://localhost:8090/internal/reload"
                        ).onmessage = () => {
                            setTimeout(() => {
                                location.reload();
                            });
                        };
                    }

                    // fetch data
                    // Fetch device types from the server
                    fetch("/api/emergency-device-type")
                        .then((response) => response.json())
                        .then((deviceTypes) => {
                            // Create a table row for each device type
                            const deviceTypeRows = deviceTypes.map(
                                (deviceType) => `
                <tr>
                    <td>${deviceType.emergency_device_type_name}</td>
                    <td>
                        <button class="edit-button" data-id="${deviceType.emergency_device_type_id}">Edit</button>
                        <button class="delete-button" data-id="${deviceType.emergency_device_type_id}">Delete</button>
                    </td>
                </tr>
            `
                            );

                            // Add the rows to the device types table
                            $("#device-types-table tbody").html(
                                deviceTypeRows.join("")
                            );

                            // Add event listeners to the edit and delete buttons
                            $(".edit-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle edit
                            });
                            $(".delete-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle delete
                            });
                        });
                </script>
            </body>
        </html>
    </body>
</html>
