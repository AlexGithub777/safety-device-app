<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                />
                <title>Home</title>
                <!-- jQuery -->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

                <!-- Bootstrap CSS -->
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                    rel="stylesheet"
                    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                    crossorigin="anonymous"
                />
                <!-- Bootstrap JS -->
                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"
                ></script>
                <!-- Font Awesome -->
                <link
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
                    rel="stylesheet"
                />
            </head>
            <body>
                <header>
                    <div class="fluid-container bg-primary">
                        <p class="h1 text-center py-3 text-light">
                            Admin Dashboard
                        </p>

                        <div class="d-flex justify-content-between">
                            <button
                                onclick="window.location.href='/dashboard'"
                                class="btn btn-primary me-2"
                            >
                                <i class="fa fa-dashboard"></i> Dashboard
                            </button>
                            <div>
                                <button class="btn btn-primary me-2">
                                    <i class="fa-regular fa-user"></i> Account
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>

                                <button class="btn btn-primary me-2">
                                    <i class="fa-regular fa-bell"></i>
                                    Notifications
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="container">
                    <div>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <h2 class="my-3">Manage Users</h2>
                        </div>

                        <table class="table table-striped" id="users-table">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing users will be populated here -->
                                <td>User1</td>
                                <td>Admin</td>
                                <td>
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-primary edit-button"
                                        >
                                            Edit
                                        </button>
                                        <button
                                            class="btn btn-danger delete-button"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </td>
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <h2>Manage Locations</h2>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <h3 class="my-3">Sites</h3>
                            <button
                                class="btn btn-success"
                                data-bs-toggle="modal"
                                data-bs-target="#addSiteModal"
                            >
                                Add Site
                            </button>
                        </div>
                        <!-- Similar structure can be used for Buildings and Rooms -->
                        <table class="table table-striped" id="sites-table">
                            <thead>
                                <tr>
                                    <th>Site Name</th>
                                    <th>Site Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing sites will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <h3 class="my-3">Buildings</h3>
                            <button
                                class="btn btn-success"
                                data-bs-toggle="modal"
                                data-bs-target="#addBuildingModal"
                            >
                                Add Building
                            </button>
                        </div>
                        <table class="table table-striped" id="buildings-table">
                            <thead>
                                <tr>
                                    <th>Building Code</th>
                                    <th>Site Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing buildings will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <h3 class="my-3">Rooms</h3>
                            <button
                                class="btn btn-success"
                                data-bs-toggle="modal"
                                data-bs-target="#addRoomModal"
                            >
                                Add Room
                            </button>
                        </div>
                        <table class="table table-striped" id="rooms-table">
                            <thead>
                                <tr>
                                    <th>Room Code</th>
                                    <th>Building Code</th>
                                    <th>Site</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing rooms will be populated here -->
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <div
                            class="d-flex justify-content-between align-items-center"
                        >
                            <h2 class="my-3">Manage Device Types</h2>
                            <button
                                class="btn btn-success"
                                data-bs-toggle="modal"
                                data-bs-target="#addTypeModal"
                            >
                                Add Device Type
                            </button>
                        </div>
                        <table
                            class="table table-striped"
                            id="device-types-table"
                        >
                            <thead>
                                <tr>
                                    <th>Device Type Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing device types will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div></div>
                <script>
                    // hot reaload
                    if (window.EventSource) {
                        new EventSource(
                            "http://localhost:8090/internal/reload"
                        ).onmessage = () => {
                            setTimeout(() => {
                                location.reload();
                            });
                        };
                    }
                    // Fetch users from the server
                    // Fetch site data from the server
                    fetch("/api/site")
                        .then((response) => response.json())
                        .then((sites) => {
                            // Create a table row for each site
                            const siteRows = sites.map(
                                (site) => `
                <tr>
                    <td>${site.site_name}</td>
                    <td>${site.site_address}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary edit-button" data-id="${site.site_id}">Edit</button>
                            <button class="btn btn-danger delete-button" data-id="${site.site_id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `
                            );

                            // Add the rows to the sites table
                            $("#sites-table tbody").html(siteRows.join(""));

                            // Add event listeners to the edit and delete buttons
                            $(".edit-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle edit
                            });
                            $(".delete-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle delete
                            });
                        });

                    // Fetch buildings from the server
                    fetch("/api/building")
                        .then((response) => response.json())
                        .then((buildings) => {
                            // Create a table row for each building
                            const buildingRows = buildings.map(
                                (building) => `
                <tr>
                    <td>${building.building_code}</td>
                    <td>${building.site_name}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary edit-button" data-id="${building.building_id}">Edit</button>
                            <button class="btn btn-danger delete-button" data-id="${building.building_id}">Delete</button>
                        </div> 
                    </td>
                </tr>
            `
                            );

                            // Add the rows to the buildings table
                            $("#buildings-table tbody").html(
                                buildingRows.join("")
                            );

                            // Add event listeners to the edit and delete buttons
                            $(".edit-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle edit
                            });
                            $(".delete-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle delete
                            });
                        });

                    // Fetch rooms from the server
                    fetch("/api/room")
                        .then((response) => response.json())
                        .then((rooms) => {
                            // Create a table row for each room
                            const roomRows = rooms.map(
                                (room) => `
                <tr>
                    <td>${room.room_code}</td>
                    <td>${room.building_code}</td>
                    <td>${room.site_name}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary edit-button" data-id="${room.room_id}">Edit</button>
                            <button class="btn btn-danger delete-button" data-id="${room.room_id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `
                            );

                            // Add the rows to the rooms table
                            $("#rooms-table tbody").html(roomRows.join(""));

                            // Add event listeners to the edit and delete buttons
                            $(".edit-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle edit
                            });
                            $(".delete-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle delete
                            });
                        });

                    // Fetch device types from the server
                    fetch("/api/emergency-device-type")
                        .then((response) => response.json())
                        .then((deviceTypes) => {
                            // Create a table row for each device type
                            const deviceTypeRows = deviceTypes.map(
                                (deviceType) => `
                <tr>
                    <td>${deviceType.emergency_device_type_name}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary edit-button" data-id="${deviceType.emergency_device_type_id}">Edit</button>
                            <button class="btn btn-danger delete-button" data-id="${deviceType.emergency_device_type_id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `
                            );

                            // Add the rows to the device types table
                            $("#device-types-table tbody").html(
                                deviceTypeRows.join("")
                            );

                            // Add event listeners to the edit and delete buttons
                            $(".edit-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle edit
                            });
                            $(".delete-button").click((event) => {
                                const id = $(event.target).data("id");
                                // Handle delete
                            });
                        });
                </script>
            </body>
        </html>
    </body>
</html>
